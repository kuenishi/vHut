# XMLRPC
	# Request
INWDR1100=XML-RPC Connection Start server={0} XmlData={1}
ENWDR1100=XML-RPC Connection Error server={0}
#INWDR1110=XML-RPC Connection Start XmlData={0}

	# Replay
INWDR1200=XML-RPC Connection End XmlData={0}
ENWDR1200=XML-RPC Connection End with Exception

	#Communication
ENWDR1300=XML-RPC Communication Error

# Validate
ENWDR2100=InputDataValidation Error
ENWDR2200=OutputDataValidation Error

# Convert
ENWDR3100=InputDataConversion Error
ENWDR3200=OutputDataConversion Error

# Internal Driver
ENWDR4000=Internal Driver Error
ENWDR4100=ConfigFile Read Error={0}

# Internal Rhev
ENWDR5000=Internal Network Agent Error code={0}, message={1}

# DB insert
ENWDR6000=DB Insert Error

# Internal Network
ENWDR7001=Could not initialize Network Driver, because of Malformed Agent URL.